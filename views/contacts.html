<!--Modal add contacts-->
<div id="id01" class="modal">
    <div class="modal-content">
        <div class="popup-title">
            <h1 class="contentTitle">Add contact</h1>
            <span class="contentTitleSpan">Tasks are better with a team!</span>
        </div>
        <div class="popup-fields">
            <form class="popup-input noselect" onsubmit="return addNewContact()">
                <input pattern="[a-zA-Z ]+" type="name" placeholder="Name" id="popUpName" required="" class="task-title-input">
                <input type="email" placeholder="Email" id="popUpEmail" required="" class="task-title-input">
                <input title="Only +, numbers &amp; spaces are allowed" pattern="[+]?[\d ]*" type="phone" placeholder="Phone" id="popUpPhone" required="" class="task-title-input">
                <div id="popup-buttons" class="popup-buttons"><br>
                  <button class="buttonCancel" onclick="document.getElementById('id01').style.display='none'" type="button">Cancel <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">

                  </svg></button>
                  <button class="buttonInput" id="popUpSubmit" type="submit">Create contact<img src="" alt=""></button>
                </div>
              </form>

        </div>
    </div>

<script>
  function myFunction() {
    var x = document.getElementById("Demo");
    if (x.className.indexOf("dd-show") == -1) {
      x.className += " dd-show";
    } else {
      x.className = x.className.replace(" dd-show", "");
    }
  }

  var modal = document.getElementById('id02');
          var modal = document.getElementById('id01');
          
          // Wenn User ausserhalb des Modals klickt, wird es geschlossen
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }

          function openContactMenu(i) {
    let contactMenu = document.getElementById('contact-menu');

    contactMenu.classList.remove('d-none')

    contactMenu.innerHTML = returnContactMenuHTML(i);

    contactMenu.firstElementChild.style = 'animation: slideInContactMenu 300ms ease-out';
}
</script>
